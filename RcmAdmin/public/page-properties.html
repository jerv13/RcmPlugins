<html>
<head>
    <script type="text/javascript"
            src="/modules/rcm-angular-js/angular/angular.js"></script>
    <script type="text/javascript"
            src="/modules/rcm-admin/js/page-properties.js"></script>
</head>

<div ng-controller="PageProperties" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                    aria-hidden="true">&times;</button>
            <h1 class="modal-title" id="myModalLabel">Page Properties</h1>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label>Page Title</label>
                    <input class="form-control" ng-model="title" type="text">
                    <label>Page Description</label>
                    <input class="form-control" ng-model="description"
                           type="text">
                    <label>Keywords</label>
                    <input class="form-control" ng-model="keywords" type="text">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default"
                    data-dismiss="modal">Close
            </button>
            <button type="button" ng-click="save()"
                    class="btn btn-primary saveBtn" data-dismiss="modal">Save
            </button>
        </div>
    </div>
</div>

</html>
